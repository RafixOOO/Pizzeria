<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria</title>
    <link rel="shortcut icon" href="/images/Pizza.png"/>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext" rel="stylesheet" type="text/css">

</head>
<body id="body">
<div id="container">
    <div th:replace="layout :: top"></div>
    <div th:replace="layout :: Admin"></div>
    <div id="content">
    <table id="customers">
        <thead>
        <tr>
            <td colspan="8" align="center">
                Zamówienia w Realizacji
            </td>
        </tr>
        <tr>
            <th>Nr Zamówienia</th>
            <th>Dane Klient</th>
            <th>Adres</th>
            <th>Status</th>
            <th>Menu</th>
            <th>Opcje</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each ="zam : ${zamowienia}">
            <td th:utext="${zam.Id}"></td>
            <td th:utext="${zam.klient.imie}+' '+${zam.klient.nazwisko}+' '+${zam.klient.numer}"></td>
            <td th:utext="${zam.Klient.ulica}+' '+${zam.Klient.miejscowosc}"></td>
            <td th:utext="${zam.status}"></td>
            <td><a th:href="@{'/Check?id='+${zam.id}}"><button>Sprawdź</button></a></td>
            <td><a th:href="@{'/Zrealizuj1?id='+${zam.id}}"><button><img src="/images/arrow-left-short.svg" /></button></a> Realizacja <a th:href="@{'/Zrealizuj?id='+${zam.id}}"><button><img src="/images/arrow-right-short.svg" /></button></a></td>
        </tr>
        </tbody>
    </table>
<p></p>
    <table id="customers">
        <thead>
        <tr>
            <td colspan="8" align="center">
                Zamówienia Dostarczone
            </td>
        </tr>
        <tr>
            <th>Nr Zamówienia</th>
            <th>Dane Klient</th>
            <th>Adres</th>
            <th>Status</th>
            <th>Menu</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each ="zam : ${dostarczone}">
            <td th:utext="${zam.Id}"></td>
            <td th:utext="${zam.klient.imie}+' '+${zam.klient.nazwisko}+' '+${zam.klient.numer}"></td>
            <td th:utext="${zam.Klient.ulica}+' '+${zam.Klient.miejscowosc}"></td>
            <td th:utext="${zam.status}"></td>
            <td><a th:href="@{'/Check?id='+${zam.id}}"><button>Sprawdź</button></a></td>
</tr>
        </tbody>
    </table>
</div>

<div th:replace="layout :: footer"></div>
</div>
</body>
</html>
